# PASCAL VOC dataset http://host.robots.ox.ac.uk/pascal/VOC by University of Oxford


# Train/val/test sets as 1) dir: path/to/imgs, 2) file: path/to/imgs.txt, or 3) list: [path/to/imgs1, path/to/imgs2, ..]
path: ../datasets/VOC2007
train: # train images (relative to 'path') 5011 images
  - train/images
val: # val images (relative to 'path') 4952 images
  - test/images
test: # test images (optional) 4952 images
  - test/images

# Classes
names:
  0: person
  1: bird
  2: cat
  3: cow
  4: dog
  5: horse
  6: sheep
  7: aeroplane
  8: bicycle
  9: boat
  10: bus
  11: car
  12: motorbike
  13: train
  14: bottle
  15: chair
  16: diningtable
  17: pottedplant
  18: sofa
  19: tvmonitor